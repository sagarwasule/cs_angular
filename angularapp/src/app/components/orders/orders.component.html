<div class="container orders-container">
  <div class="row action-row">
    <div class="col">
      <button type="button" class="btn btn-primary mr-1"
        (click)="onAddOrder()">Add Order</button>
      <button type="button" class="btn btn-primary">Delete Orders</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col" sortable="id" (sort)="onSort($event)">
            Id
          </th>
          <th scope="col" sortable="account" (sort)="onSort($event)">
            Account
          </th>
          <th scope="col" sortable="quantity" (sort)="onSort($event)">
            Quantity
          </th>
          <th scope="col" sortable="price" (sort)="onSort($event)">
            Price
          </th>
          <th scope="col" sortable="orderedBy" (sort)="onSort($event)">
            Ordered By
          </th>
          <th scope="col" sortable="orderDate" (sort)="onSort($event)">
            Order Date
          </th>
          <th scope="col">
            Delete
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <th scope="row">
            {{ order.id }}
          </th>
          <td>
            {{ order.account }}
          </td>
          <td>
            {{ order.quantity }}
          </td>
          <td>
            {{ order.price }}
          </td>
          <td>
            {{ order.orderBy }}
          </td>
          <td>
            {{ order.orderDate | date : 'dd/MMM/yyyy' }}
          </td>
          <td>
            <input type="checkbox" name="DeleteOrder">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
