<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Order details</h3>
            <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Account</label>
                    <input type="text" formControlName="account" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.account.errors }" />
                    <div *ngIf="submitted && f.account.errors" class="invalid-feedback">
                        <div *ngIf="f.account.errors.required">Account is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" formControlName="quantity" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
                    <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                        <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" formControlName="price" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Price is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-1" type="submit">Save</button>
                    <button class="btn btn-primary" type="button" 
                      (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
